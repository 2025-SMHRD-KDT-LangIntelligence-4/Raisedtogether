spring.application.name=MainProject

server.servlet.context-path=/web

# 파일업로드시 필요한 설정
# 전송받을 파일의 최대 크기를 설정하는 방법
spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 100MB
# 파일을 저장할 경로 설정 -> multipart를 사용해서 저장되는 모든 파일이 이 경로에 저장된다
spring.servlet.multipart.location=C:/Users/smart/Documents/workspace-spring-tools-for-eclipse-4.31.0.RELEASE/SpringBoot2/src/main/webapp/uploadFile/

server.port=8087

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/com
spring.datasource.username=com
spring.datasource.password=com01
mybatis.type-aliases-package=com.smhrd.web.entity